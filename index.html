<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="root.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <div class="container">

    <h1 class="title">Pokedex API Project</h1>
    
    
    <h3 class="running-total"></h3>
    
    <div class="collection-container">
      <h2>Collection</h2>
      <ul class="collection-nav">
        <li><button class="btn alphabetical">A-Z</button></li>
        <li><button class="btn hitPoints">HP</button></li>
        <li><button class="btn type">Type</button></li>
        <li><button class="btn rareHolo">Rare Holo</button></li>
        <li><button class="btn rare">Rare</button></li>
        <li><button class="btn uncommon">Uncommon</button></li>
        <li><button class="btn common">Common</button></li>
        <li><button class="btn all">Reset</button></li>
      </ul>
      
    <div class="pokemon-collection">

    </div>
  </div>

  
  <h3 class="running-total-faves"></h3>

  <div class="favorites-container">
    <h2>Favorites</h2>
    <ul class="collection-nav">
      <li><button class="btn alphabetical">A-Z</button></li>
      <li><button class="btn hitPoints">HP</button></li>
      <li><button class="btn type">Type</button></li>
      <li><button class="btn rareHolo">Rare Holo</button></li>
      <li><button class="btn rare">Rare</button></li>
      <li><button class="btn uncommon">Uncommon</button></li>
      <li><button class="btn common">Common</button></li>
      <li><button class="btn all">Reset</button></li>
    </ul>
    
    <div class="pokemon-favorites">
      
    </div>
  </div>
</div>
  
  
  
  <script src="index.js"></script>
  
  
</body>
</html>
